<div class="container">
  <div class="form-group">
    <label >Task</label>
    <input type="text"
           class="form-control"
           [(ngModel)]="enteredtitle"
           required>
  </div>

  <div class="form-group">
    <label>Task Description</label>
    <textarea class="form-control"
              rows="2"
              [(ngModel)]="enteredcontent"
              required></textarea>
    <button (click)="onTaskCreate()"
            class="btn btn-sm btn-block"
            >Add task</button>
  </div>


</div>
